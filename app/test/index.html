<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
            <link rel="stylesheet" href="../css/vendor/alive.css">
</head>
<body>
    <div id="mocha"></div>
    <script data-main="../js/test" src="../../js/require.js"></script>

    <!-- test dom elements -->
    <div class="test-div"></div>
    <div id="test-div-1"></div>
    <div id="asdf-playground" data-playground>
        <div id="test_div_1" class="test_div"></div>
        <div id="test_div_2" class="test_div"></div>
        <div id="test_div_3" class="test_div"></div>
        <div id="test_div_4" class="test_div"></div>
        <div id="test_div_5" class="test_div"></div>
    </div>
    <div data-playground>
        <!-- list goes here -->
        <div class="list"></div>
        <div class="list_2"></div>
    </div>

    <div class="t_list" data-template="t_list_here">
        <div class="${someClass} ${moreClasses} held-class">${named}</div>
        stuff ${testText} ${testTextAgain}
        <div>
            <div class="nested">${something}</div>
        </div>
        <div class="list_items"></div>
    </div>

    <div class="t_list_item" data-template="t_list_item">
        <div class="content">${text}</div>
        <button class="list_item_btn" name="${btnName}">${btnText}</button>
    </div>

</body>
</html>
